    <script>
        // Configuration
        const CONFIG = {
            girlfriendName: "KAY", // Changez ce nom !
            enableNotifications: true,

            escapeRadius: 150
        };
        
        // Initialisation
        document.getElementById('girlfriendName').textContent = CONFIG.girlfriendName;
        
        // G√©n√©rer des c≈ìurs flottants
        function generateHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù'];
            
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
            }
        }
        
        // Bouton NON qui fuit (version am√©lior√©e)
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        let noBtnPosition = { x: 0, y: 0 };
        
        // Position initiale au centre
        noBtn.style.transform = 'translate(0, 0)';
        
        // Faire fuir le bouton
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);
            
            if (distance < 100) {
                // Calculer la direction
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                const force = 150;
                
                // Nouvelle position
                const newX = Math.cos(angle) * force;
                const newY = Math.sin(angle) * force;
                
                // Limiter dans le conteneur
                const containerRect = buttonsContainer.getBoundingClientRect();
                const maxX = containerRect.width / 2 - btnRect.width / 2;
                const maxY = containerRect.height / 2 - btnRect.height / 2;
                
                noBtnPosition.x = Math.max(-maxX, Math.min(maxX, noBtnPosition.x + newX));
                noBtnPosition.y = Math.max(-maxY, Math.min(maxY, noBtnPosition.y + newY));
                
                noBtn.style.transform = `translate(${noBtnPosition.x}px, ${noBtnPosition.y}px)`;
            }
        });

            const message = `G√©nial ! Tu viens de faire de moi l'homme le plus heureux du monde, ${CONFIG.girlfriendName} ! üòçüéâ`;

        // C√©l√©bration

            // Confettis
            for (let i = 0; i < 100; i++) {

                }, i * 30);

        // Cr√©er des confettis
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-20px';
            confetti.style.backgroundColor = getRandomColor();
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            
            document.body.appendChild(confetti);
            
            // Animation
            const animation = confetti.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {

                easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
            });
            
            animation.onfinish = () => confetti.remove();
        }
        
        // Couleurs al√©atoires
        function getRandomColor() {
            const colors = ['#ff6b8b', '#ff8e53', '#4CAF50', '#2196F3', '#9C27B0', '#FFEB3B'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Sons de c√©l√©bration
        function playCelebrationSound() {
            try {
                // Cr√©er un contexte audio simple
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // Do
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // Mi
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // Sol
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log("Audio non support√©");
            }
        }
